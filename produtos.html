<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Produtos e Valores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 0 5px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #results {
      margin-top: 30px;
      text-align: left;
    }

    .resultado {
      border-top: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Produtos e Valores</h1>

    <input type="text" id="productInput" placeholder="Digite o nome do produto" />
    <button onclick="search()">Pesquisar</button>
    <button onclick="clearResults()">Limpar Hist√≥rico</button>

    <div id="results"></div>

    <footer>Consulta de Produtos (v1.0)</footer>
  </div>

  <script>
    let data = [];

    fetch('Produtos_Valor.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        for (let i = 1; i < lines.length; i++) {
          const [produto, valor] = lines[i].split(';');
          data.push({ produto: produto.trim(), valor: valor.trim() });
        }
      });

    function search() {
      const input = document.getElementById("productInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = data.filter(d => d.produto.toLowerCase().includes(input));

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nenhum produto encontrado.</p>";
        return;
      }

      filtered.forEach(d => {
        const p = document.createElement("p");
        p.className = "resultado";
        p.textContent = `${d.produto} - ${formatCurrency(d.valor)}`;
        resultsDiv.appendChild(p);
      });
    }

    function clearResults() {
      document.getElementById("results").innerHTML = "";
      document.getElementById("productInput").value = "";
    }

    function formatCurrency(valor) {
      const num = parseFloat(valor.replace(/\./g, '').replace(',', '.'));
      if (isNaN(num)) return valor;
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }
  </script>
</body>
</html>
