
<!DOCTYPE html>

      width: 300px;
      font-size: 16px;
    }

      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #results {
      margin-top: 20px;
    }

    .resultado {
      padding: 10px;
      border-bottom: 1px solid #ccc;

      margin-top: 40px;

    }
