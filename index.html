
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Portal de Consultas</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUkv8NusSUZkI2LR4xi9J5bjTdv7Uh-kg",
      authDomain: "grdgranel-app.firebaseapp.com",
      projectId: "grdgranel-app",
      storageBucket: "grdgranel-app.appspot.com",
      messagingSenderId: "943904597462",
      appId: "1:943904597462:web:2fbd20540e351c30e0f077"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "portal.html"; // redireciona se logado
        })
        .catch(error => {
          console.error(error);
          errorDiv.textContent = "E-mail ou senha inv치lidos.";
        });

      // 游 Logout autom치tico ap칩s inatividade (ex: 10 minutos)
      let tempoInatividade = 2 * 60 * 1000; // 10 minutos em milissegundos
      let timeout;

      function resetarTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          firebase.auth().signOut().then(() => {
            window.location.href = "index.html"; // ou login.html se preferir
          });
        }, tempoInatividade);
      }
    
      // Eventos que reiniciam o timer ao interagir com a p치gina
      ['mousemove', 'keydown', 'scroll', 'click'].forEach(evt =>
        document.addEventListener(evt, resetarTimer)
      );
    
      resetarTimer(); // Inicia o timer logo ao carregar a p치gina
    }
  </script>
</body>
</html>
