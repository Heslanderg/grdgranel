
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Produto e Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultados {
            margin-top: 30px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .linha {
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Produto e Rota</h1>
        <input type="text" id="produtoInput" placeholder="Digite o nome do produto">
        <button onclick="pesquisarProduto()">Pesquisar</button>
        <button onclick="limparHistorico()">Limpar Hist√≥rico</button>
        <div id="resultados"></div>
        <footer>Gerenciamento de Risco (v.01)</footer>
    </div>

    <script>
        let dados = [];

        async function carregarCSV() {
            const response = await fetch('Rotas_Produtos.csv');
            const texto = await response.text();
            const linhas = texto.trim().split('\n').slice(1);
            dados = linhas.map(linha => {
                const [valor, produto, origem, rf_origem, destino, uf_destino, km] = linha.split(';');
                return {
                    produto: produto.trim().toUpperCase(),
                    origem: origem.trim(),
                    rf_origem: rf_origem.trim(),
                    destino: destino.trim(),
                    uf_destino: uf_destino.trim(),
                    km: parseInt(km.trim()),
                    valor: valor.trim()
                };
            });
        }

        function pesquisarProduto() {
            const termo = document.getElementById('produtoInput').value.trim().toUpperCase();
            const container = document.getElementById('resultados');
            container.innerHTML = "";

            const encontrados = dados.filter(item => item.produto.includes(termo));

            if (encontrados.length === 0) {
                container.innerHTML = "<p>Nenhum produto encontrado.</p>";
                return;
            }

            encontrados.forEach(item => {
                const resultadoTexto = `${item.produto} ${item.origem} ${item.rf_origem} X ${item.destino} ${item.uf_destino} ${item.km} KM ${item.valor}`;
                const div = document.createElement("div");
                div.className = "linha";
                div.textContent = resultadoTexto;
                container.appendChild(div);
            });
        }

        function limparHistorico() {
            document.getElementById('produtoInput').value = "";
            document.getElementById('resultados').innerHTML = "";
        }

        carregarCSV();
    </script>
</body>
</html>
