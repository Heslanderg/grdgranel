
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    input, button {
      padding: 6px 10px;
      margin: 5px;
    }
    .produto {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .produto strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Buscar Produto</h1>
  <input type="text" id="busca" placeholder="Digite o nome do produto" />
  <button onclick="buscarProduto()">Pesquisar</button>
  <button onclick="limparBusca()">Limpar</button>
  <div id="resultado"></div>

  <script>
    let produtos = [];

    fetch('Produtos_Valor.csv')
      .then(response => response.text())
      .then(csv => {
        const linhas = csv.split('\n').slice(1);
        produtos = linhas.map(linha => {
          const colunas = linha.split(',');
          return {
            produto: colunas[0]?.trim(),
            valor: parseFloat(colunas[1]?.replace(',', '.') || 0)
          };
        });
      });

    function buscarProduto() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const resultados = produtos.filter(p => p.produto && p.produto.toLowerCase().includes(termo));
      const div = document.getElementById('resultado');
      div.innerHTML = '';

      if (resultados.length === 0) {
        div.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      resultados.forEach(p => {
        const item = document.createElement('div');
        item.className = 'produto';
        item.innerHTML = `<strong>${p.produto}</strong><br/>Valor: R$ ${p.valor.toFixed(2).replace('.', ',')}`;
        div.appendChild(item);
      });
    }

    function limparBusca() {
      document.getElementById('busca').value = '';
      document.getElementById('resultado').innerHTML = '';
    }
  </script>
</body>
</html>
