<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Produto e Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultados {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Produto e Rota</h1>
        <input type="text" id="produtoInput" placeholder="Digite o nome do produto">
        <button onclick="pesquisarProduto()">Pesquisar</button>
        <button onclick="limparHistorico()">Limpar Hist√≥rico</button>
        <div id="resultados">
            <table id="tabelaResultados" style="display:none;">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Origem</th>
                        <th>UF Origem</th>
                        <th>Destino</th>
                        <th>UF Destino</th>
                        <th>KM</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <footer>Gerenciamento de Risco (v.01)</footer>
    </div>

    <script>
        let dados = [];

        async function carregarCSV() {
            const response = await fetch('Rotas_Produtos.csv');
            const texto = await response.text();
            const linhas = texto.trim().split('\\n').slice(1);
            dados = linhas.map(linha => {
                const [valor, produto, origem, rf_origem, destino, uf_destino, km] = linha.split(';');
                return {
                    produto: produto.trim().toUpperCase(),
                    origem: origem.trim(),
                    rf_origem: rf_origem.trim(),
                    destino: destino.trim(),
                    uf_destino: uf_destino.trim(),
                    km: parseInt(km.trim()),
                    valor: valor.trim()
                };
            });
        }

        function pesquisarProduto() {
            const termo = document.getElementById('produtoInput').value.trim().toUpperCase();
            const tabela = document.getElementById('tabelaResultados');
            const tbody = tabela.querySelector("tbody");
            tbody.innerHTML = "";

            const encontrados = dados.filter(item => item.produto.includes(termo));

            if (encontrados.length === 0) {
                tabela.style.display = "none";
                tbody.innerHTML = "";
                const div = document.getElementById("resultados");
                div.innerHTML = "<p>Nenhum produto encontrado.</p>";
                return;
            }

            tabela.style.display = "";
            encontrados.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.produto}</td>
                    <td>${item.origem}</td>
                    <td>${item.rf_origem}</td>
                    <td>${item.destino}</td>
                    <td>${item.uf_destino}</td>
                    <td>${item.km}</td>
                    <td>${item.valor}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function limparHistorico() {
            document.getElementById('produtoInput').value = "";
            const tabela = document.getElementById('tabelaResultados');
            tabela.style.display = "none";
            tabela.querySelector("tbody").innerHTML = "";
        }

        carregarCSV();
    </script>
</body>
</html>
