
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Produto e Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2d572c;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #2d572c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3c763d;
        }
        #resultado {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Consulta de Produto e Rota</h1>
    <input type="text" id="produto" placeholder="Digite o nome do produto">
    <button onclick="buscarProduto()">Pesquisar</button>
    <button onclick="limparResultado()">Limpar Hist√≥rico</button>
    <div id="resultado"></div>
    <footer>Gerenciamento de Risco (v.01)</footer>

    <script>
        let dados = [];

        fetch('Rotas_Produtos.csv')
            .then(response => response.text())
            .then(csv => {
                const linhas = csv.split('\n').slice(1);
                dados = linhas.map(linha => {
                    const colunas = linha.split(',');
                    return {
                        valor: colunas[0],
                        produto: colunas[1],
                        origem: colunas[2],
                        rf_origem: colunas[3],
                        destino: colunas[4],
                        uf_destino: colunas[5],
                        km: colunas[6]
                    };
                });
            });

        function buscarProduto() {
            const termo = document.getElementById('produto').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            const encontrados = dados.filter(d => d.produto && d.produto.toLowerCase().includes(termo));

            if (encontrados.length === 0) {
                resultado.innerHTML = 'Nenhum produto encontrado.';
            } else {
                encontrados.forEach(d => {
                    const linha = `${d.produto} ${d.origem} ${d.rf_origem} X ${d.destino} ${d.uf_destino} ${d.km} KM ${d.valor}`;
                    resultado.innerHTML += linha + '<hr>';
                });
            }
        }

        function limparResultado() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('produto').value = '';
        }
    </script>
</body>
</html>
